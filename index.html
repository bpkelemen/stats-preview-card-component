<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<title>Frontend Mentor | Stats preview card component</title>
	</head>
	<body>
		<div class="container">
			<div class="card">
				<div class="card-info">
					<div class="card-text">
						<h1>Get <span>insights</span> that help your business grow.</h1>
						<p>
							Discover the benefits of data analytics and make better decisions
							regarding revenue, customer experience, and overall efficiency.
						</p>
					</div>
					<div class="card-stats">
						<div class="card-data">
							<div class="data">10k+</div>
							<div class="data-name">companies</div>
						</div>
						<div class="card-data">
							<div class="data">314</div>
							<div class="data-name">templates</div>
						</div>
						<div class="card-data">
							<div class="data">12m+</div>
							<div class="data-name">queries</div>
						</div>
					</div>
				</div>
				<div class="card-image">
					<img
						src="./images/image-header-desktop.jpg"
						alt="office"
						class="desktop-image"
					/>
					<img
						src="./images/image-header-mobile.jpg"
						alt="office"
						class="mobile-image"
					/>
				</div>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Balu</a>.
		</div>
	</body>
</html>
